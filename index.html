<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="public/style.css" />

    <title>Antonio Decanini</title>
  </head>

  <body>
    <div class="main">
      <img src="public/images/1.png" data-speed="-5" class="layer" />
      <img src="public/images/2.png" data-speed="5" class="layer" />
      <img src="public/images/3.png" data-speed="2" class="layer" />
      <img src="public/images/4.png" data-speed="6" class="layer" />
      <img src="public/images/5.png" data-speed="8" class="layer" />
      <img src="public/images/6.png" data-speed="-2" class="layer" />
      <img src="public/images/7.png" data-speed="4" class="layer" />
      <img src="public/images/8.png" data-speed="-9" class="layer" />
      <img src="public/images/9.png" data-speed="6" class="layer" />
      <img src="public/images/10.png" data-speed="-7" class="layer" />
      <img src="public/images/11.png" data-speed="-5" class="layer" />
      <img src="public/images/12.png" data-speed="5" class="layer" />

      <div class="info">
        <h1>Antonio Decanini</h1>
        <p>Front-end Developer</p>
      </div>
    </div>

    <script type="text/javascript" >
      document.addEventListener("mousemove", parallax);

      function parallax(e) {
        this.querySelectorAll(".layer").forEach((layer) => {
          const speed = layer.getAttribute("data-speed");

          const x = (window.innerWidth - e.pageX * speed) / 100;
          const y = (window.innerHeight - e.pageY * speed) / 100;

          layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
      }
    </script>
  </body>
</html>
